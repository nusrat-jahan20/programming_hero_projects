<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <p class="fs-1 fw-bold my-5 pt-5">StopWatch</p>
        <div class="d-flex justify-content-between gap-3 mb-3">
            <div class="bg-secondary rounded-2 px-5 py-3 text-white fs-4">00</div>
            <div class="bg-secondary rounded-2 px-5 py-3 text-white fs-4">00</div>
            <div class="bg-secondary rounded-2 px-5 py-3 text-white fs-4">00</div>
        </div>
        <div class=" d-flex gap-3">
            <div id="btn-start" class="btn btn-primary px-5 py-3 fs-4">Start</div>
            <div id="btn-stop" class="btn btn-primary px-5 py-3 fs-4">Stop</div>
            <div id="btn-reset" class="btn btn-primary px-5 py-3 fs-4">Reset</div>
        </div>
    </div>

    <script src="timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
