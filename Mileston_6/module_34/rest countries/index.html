<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <style>
        #country-details {
            border: 2px solid rgb(244, 137, 137);
            padding: 15px;
            border-radius: 7px;
            text-align: center;

        }
        #all-countries {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .country {
            border: 2px solid lightcoral;
            border-radius: 7px;
            padding: 0 15px 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">All Countries</h2>

    <section id="country-details">
        <h2>Press Details button for Country Details:</h2>

    </section>

    <section>
        <div id="all-countries">
            
        </div>
    </section>

    <script src="js/countries.js"></script>
</body>
</html>
