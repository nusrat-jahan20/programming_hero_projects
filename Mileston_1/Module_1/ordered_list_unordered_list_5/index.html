<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list Unordered list</title>
</head>
<body>
    
    <h3>Unordered list : grocery</h3>

    <ul>
        <li>Rice</li>
        <li>Onion</li>
        <li>Vegetable</li>
        <li>Drinks:
            <ul>
                <li>Lacchi</li>
                <li>CocaCola</li>
                <li>Mojo</li>
            </ul>
        </li>
        <li>Salt</li>
        <li>Egg</li>
    </ul>

    <hr>

    <h3>Ordered list : Bangladeshi Cricketers</h3>

    <ol>
        <li>Liton Das</li>
        <li>Mushfiq</li>
        <li>Sakib-Al-Hasan</li>
        <li>Mehedy Hasan</li>
        <li>Bowler:
            <ol>
                <li>Mostafiz</li>
                <li>Taskin</li>
                <li>Rubel</li>
            </ol>
        </li>
    </ol>

</body>
</html>
