<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS</title>
    <style>
        
        p {
            color: brown;
            background-color: rgb(50, 240, 240);
            width: 50%;
            height: 100px;
            font-size: 1.7rem;
            text-align: center;
        }
        h3 {
            color: crimson;
            font-size: 32px;
        }
        li {
            color: rgb(195, 0, 255);
            font-size: large;
            font-style: oblique;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
    </style>
</head>
<body>
    <p>CSS = Cascading Style Sheet.</p>
    <p>Purpose of CSS is to make website colourful.</p>
    <p>I am exploring CSS</p>

    <h3>Different ways to apply styles</h3>
    <ol>
        <li>Inline Style</li>
        <li>Embedded / Internal Style</li>
        <li>External Style</li>
    </ol>

</body>
</html>
