<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        * {
            text-align: center;
        }
        .id {
            color: crimson;
        }

        .class {
            color: blueviolet;
        }
        #unique {
            color: #13c113;
        }
    </style>
</head>
<body>
    
    <p>CSS = Cascading Style Sheet.</p>
    <p>Purpose of CSS is to make website colourful.</p>
    <p>I am exploring CSS</p>

    <h2>Different types of CSS Selectors :</h2>
    <ul>
        <li class="id">ID Selector</li>
        <li class="class">Class Selector</li>
        <li id="unique">Universal Selector</li>
        <li>Grouping Selector</li>
    </ul>

</body>
</html>
