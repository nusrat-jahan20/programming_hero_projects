<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-16">Let's get some
            <span class="font-bold text-violet-500">Moooooony </span>!!!
        </h1>
    </header>

    <main> 
        <section class="m-16">
            <div class="grid grid-cols-3 gap-4 w-5/6 m-auto">
                <div class="bg-rose-400 px-8 py-7 text-white rounded-xl">
                    <h4 class="text-2xl mb-2">Deposite</h4>
                    <h1 class="text-5xl font-medium">$<span id="deposite-amount">00</span></h1>
                </div>
                <div class="bg-yellow-400 px-8 py-7 text-white rounded-xl">
                    <h4 class="text-2xl mb-2">Withdraw</h4>
                    <h1 class="text-5xl font-medium">$<span id="withdraw-amount">00</span></h1>
                </div>
                <div class="bg-emerald-400 px-8 py-7 text-white rounded-xl">
                    <h4 class="text-2xl mb-2">Balance</h4>
                    <h1 class="text-5xl font-medium">$<span id="balance-amount">1240</span></h1>
                </div>
            </div>
        </section>

        <section class="m-16">
            <div class="grid grid-cols-2 gap-4 w-5/6 m-auto">
                <div class="px-8 py-7 rounded-xl bg-blue-300">
                    <h4 class="text-2xl mb-4 font-medium text-white">Please Deposit</h4>

                    <input type="number" name="" id="deposite-field" placeholder="$amount you want to deposite" class="px-4 py-1 block w-5/6 rounded-md mb-5">

                    <button class="bg-indigo-600 px-10 py-3 rounded-lg hover:bg-indigo-500 font-medium text-white" id="deposite-btn">Deposite</button>
                </div>

                <div class="px-8 py-7 rounded-xl bg-violet-300">
                    <h4 class="text-2xl mb-4 font-medium text-white">Please Withdraw</h4>

                    <input type="number" name="" id="withdraw-field" placeholder="$amount you want to withdraw" class="px-4 py-1 block w-5/6 rounded-md mb-5">

                    <button class="bg-indigo-600 px-10 py-3 rounded-lg hover:bg-indigo-500 font-medium text-white" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
