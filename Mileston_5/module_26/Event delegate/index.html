<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegate</title>
</head>
<body>
    
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit.</li>
            <li class="item">consectetur adipisicing elit</li>
            <li class="item">Voluptatem, amet debitis.</li>
            <li class="item">Facilis aut cum tempora</li>
            <li class="item">voluptas error quis eum</li>
            <li class="item">animi, ad sit illo beatae</li>
        </ul>
        <button id="btn-add">Add Me</button>
    </section>

    <script>
        // WRONG WAY
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     item.addEventListener('click', function(event) {
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event) {
            event.target.parentNode.removeChild(event.target)
        })

        document.getElementById('btn-add').addEventListener('click', function() {
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'new list added';
            li.classList.add('item');
            listContainer.appendChild(li);
        })

    </script>

    <script src="js/script.js"></script>
</body>
</html>
