<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanctional Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header class="text-center my-16">
        <h1 class="text-5xl font-semibold">Let's get some <span class="font-bold text-yellow-800">Moooooony</span> !!!</h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 m-auto text-white">
                <div class="bg-orange-400 px-10 py-8 rounded-lg">
                    <h4 class="text-3xl font-medium pb-3">Deposite</h4>
                    <h1 class="text-5xl font-semibold">$<span>00</span></h1>
                </div>
                <div class="bg-purple-400 px-10 py-8 rounded-lg">
                    <h4 class="text-3xl font-medium pb-3">withdraw</h4>
                    <h1 class="text-5xl font-semibold">$<span>00</span></h1>
                </div>
                <div class="bg-yellow-400 px-10 py-8 rounded-lg">
                    <h4 class="text-3xl font-medium pb-3">Balance</h4>
                    <h1 class="text-5xl font-semibold">$<span>1280</span></h1>
                </div>
            </div>
        </section>

        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-9/12 m-auto">
                <div class="bg-fuchsia-300 px-12 py-9 rounded-lg">
                    <h4 class="text-white text-3xl font-semibold">PLease Deposite</h4>
                    <input type="text" id="deposite-field" class="block w-4/5 rounded-md px-4 py-1 my-4" placeholder="$amount you want to deposite">
                    <button class="text-white bg-sky-700 hover:bg-sky-800 px-8 py-3 rounded-lg font-medium">Deposite</button>
                </div>
                <div class="bg-lime-300 px-12 py-9 rounded-lg">
                    <h4 class="text-white text-3xl font-semibold">PLease Withdraw</h4>
                    <input type="text" id="withdraw-field" class="block w-4/5 rounded-md px-4 py-1 my-4" placeholder="$amount you want to withdraw">
                    <button class="text-white bg-sky-700 hover:bg-sky-800 px-8 py-3 rounded-lg font-medium">Depose Withdraw</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
