<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl font-semibold text-center mt-16">Welcome to your 
            <span class="font-bold text-violet-500">Baap-Er-Bank </span>!!!
        </h1>
    </header>

    <main>
        <section class="w-3/4 m-auto mt-20 bg-sky-100 px-16 py-10 rounded-lg">
            <p class="text-3xl font-medium mb-6">Please Login</p>
            <input type="email" name="" id="user-email" placeholder="Your Email" class="px-5 py-1 block w-5/6 rounded-md mb-5">
            <input type="password" name="" id="user-password" placeholder="Password" class="px-5 py-1 block w-5/6 rounded-md mb-5">
            <button class="bg-amber-500 hover:bg-amber-400 px-10 py-3 rounded-lg text-white font-medium text-1xl" id="submit-btn">Submit</button>
        </section>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
