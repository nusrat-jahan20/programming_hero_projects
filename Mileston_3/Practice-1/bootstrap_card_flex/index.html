<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrape Grid</title>

    <!-- bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- vanila css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <header class="py-3">
        <h1 class="fw-bold text-center">Bootstrape Grid</h1>
    </header>

    <section class="container">
      <div class="row g-3 m-3 text-center fw-bold text-white">
        <div class="col-lg-12">
          <div class="bg-1 p-4"><h4>Header</h4></div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="bg-2 p-4"><h4>Section One</h4></div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="bg-2 p-4"><h4>Section Two</h4></div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="bg-2 p-4"><h4>Section Three</h4></div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="bg-2 p-4"><h4>Section Four</h4></div>
        </div>
        <div class="col-lg-6">
          <div class="bg-3 p-4"><h4>Article One</h4></div>
        </div>
        <div class="col-lg-6">
          <div class="bg-3 p-4"><h4>Article Two</h4></div>
        </div>
        <div class="col-lg-9">
          <div class="bg-4 p-4"><h4>Footer</h4></div>
        </div>
        <div class="col-lg-3">
          <div class="bg-5 p-4"><h4>Submission Form</h4></div>
        </div>
      </div>
    </section>

    <!-- bootstrap js file -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
