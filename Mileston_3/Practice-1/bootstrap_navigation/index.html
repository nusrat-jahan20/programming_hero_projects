<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>

    <!-- bs css file -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="https://kit.fontawesome.com/2c0666c682.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-lg p-3 my-5">
        <div class="container">
            <a class="navbar-brand me-3" href="#">
                <i class="fa fa-3x text-primary">&#xf3ed;</i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="#">Overview</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#">Pages</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#">Resources</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link">Docs</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="#">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary rounded-start-5 rounded-end-5">Buy Now</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- bs js file -->
    <script src="js/bootstrap.js"></script>
</body>
</html>
