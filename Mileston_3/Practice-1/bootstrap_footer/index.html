<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bootstrap Footer</title>

    <!-- bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  <body>

                <div class="col-md-4" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">

                        <label for="exampleInputEmail1" class="form-label">Insert Email here</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    <p>Address line one</p>
                    <p>Address line two</p>
                </div>
                <div class="col-md-3" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
                    <a href="" class="text-decoration-none text-white"><h6 class="mb-4">ABOUT US</h5></a>
                    <a href="" class="text-decoration-none text-white"><h6 class="mb-4">CURRENT SERIES</h5></a>
                    <a href="" class="text-decoration-none text-white"><h6 class="mb-4">THE HOUSE</h5></a>

                </div>
            </div>
            <hr>
            <p>Copyright &copy; footer. All rights reserved.</p>

        </footer>
    </div>

    <!-- bootstrap js file -->
    <script src="js/bootstrap.min.js"></script>
